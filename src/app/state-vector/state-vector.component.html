<!-- table to show eventName and clock of each element in dataSource -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Column definitions -->
    <ng-container matColumnDef="eventName">
        <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Nombre del evento </th>
        <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
    </ng-container>

    <ng-container matColumnDef="clock">
        <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Reloj </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <ng-container matColumnDef="arrivingDevices">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="3"> Llegada de equipos </th>
    </ng-container>

    <ng-container matColumnDef="rnd">
        <th mat-header-cell *matHeaderCellDef> RND </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <ng-container matColumnDef="nextArriving">
        <th mat-header-cell *matHeaderCellDef> Prox llegada </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <ng-container matColumnDef="arrivingTime">
        <th mat-header-cell *matHeaderCellDef> T.E.LL </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <ng-container matColumnDef="workFinishing">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="5"> Finalizaci√≥n </th>
    </ng-container>

    <ng-container matColumnDef="rndWork">
        <th mat-header-cell *matHeaderCellDef> RND </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <ng-container matColumnDef="work">
        <th mat-header-cell *matHeaderCellDef> Trabajo </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <ng-container matColumnDef="rndFinishing">
        <th mat-header-cell *matHeaderCellDef> RND </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <ng-container matColumnDef="finishing">
        <th mat-header-cell *matHeaderCellDef> Trabajo </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <ng-container matColumnDef="finishingTime">
        <th mat-header-cell *matHeaderCellDef> Trabajo </th>
        <td mat-cell *matCellDef="let element"> text </td>
    </ng-container>

    <!-- Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="arrivingEvents"></tr>
    <tr mat-header-row *matHeaderRowDef="finishing"></tr>
    <tr mat-row *matRowDef="let row; columns: mergedColumns;"></tr>
</table>
